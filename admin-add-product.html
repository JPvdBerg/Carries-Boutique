<head>
    <meta charset="UTF-8">

</head>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                </div>
                <div class="flex items-center space-x-4 overflow-x-auto w-full sm:w-auto justify-end pl-4">
                    <a href="index.html" class="whitespace-nowrap text-sm font-medium text-gray-500 hover:text-gray-900">Back to Site</a>
                    <a href="admin.html" class="whitespace-nowrap text-sm font-medium text-gray-500 hover:text-gray-900">Orders</a>
                    <a href="admin-products.html" class="whitespace-nowrap text-sm font-medium text-gray-500 hover:text-gray-900">Products</a>
                    <a href="admin-add-product.html" class="whitespace-nowrap text-sm font-medium text-pink-600 font-bold">Add Product</a>
                    <button id="logout-btn" class="whitespace-nowrap text-sm font-medium text-pink-600 hover:text-pink-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <h1 id="page-title" class="text-3xl font-bold text-gray-900 mb-6">Add New Product</h1>
        
        <form id="add-product-form" class="bg-white p-8 rounded-lg shadow-lg space-y-6">

            <div id="success-message" class="hidden p-4 bg-green-100 text-green-800 border border-green-300 rounded-lg">
                Product saved successfully!
            </div>
            
            <div>
                <label class="form-label font-semibold text-gray-900">Product Type</label>
                <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-6 mt-2 pt-2 space-y-2 sm:space-y-0">
                    <label class="flex items-center">
                        <input type="radio" name="product-type" value="custom" class="form-radio" checked>
                        <span class="ml-2 text-sm">Custom Style (Tailored)</span>
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="product-type" value="retail" class="form-radio">
                        <span class="ml-2 text-sm">Retail Product (S, M, L)</span>
                    </label>
                </div>
            </div>

            <div class="pt-6 border-t">
                <h2 class="text-xl font-semibold text-gray-900">Core Details</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-4">
                    
                    <div class="sm:col-span-2">
                        <label for="product-id" class="form-label">Product ID (e.g., prod_001)</label>
                        <input type="text" id="product-id" class="form-input" required>
                        <p class="form-help">This is the unique ID. It cannot be changed later.</p>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="product-name" class="form-label">Product Name</label>
                        <input type="text" id="product-name" class="form-input" required>
                    </div>
                    <div>
                        <label for="product-price" class="form-label">Price (R)</label>
                        <input type="number" id="product-price" class="form-input" required>
                    </div>
                    
                    <div>
                        <label class="form-label font-semibold text-gray-900">Product Image</label>
                        
                        <div class="mt-2">
                            <input type="file" id="file-upload" accept="image/*" 
                                   class="block w-full text-sm text-slate-500
                                          file:mr-4 file:py-2 file:px-4
                                          file:rounded-full file:border-0
                                          file:text-sm file:font-semibold
                                          file:bg-pink-50 file:text-pink-700
                                          hover:file:bg-pink-100"/>
                        </div>

                        <div id="preview-container" class="mt-4 hidden">
                            <p class="text-xs text-gray-500 mb-1">Preview:</p>
                            <img id="image-preview" src="" alt="Preview" class="w-32 h-32 object-cover rounded-lg shadow-md border border-gray-200">
                        </div>

                        <div id="upload-progress-container" class="w-full bg-gray-200 rounded-full h-2.5 mt-4 hidden">
                            <div id="upload-progress-bar" class="bg-pink-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>

                        <label for="product-image" class="text-xs text-gray-500 mt-4 block">Image URL (Auto-filled)</label>
                        <input type="text" id="product-image" class="form-input bg-gray-100 text-gray-500 cursor-not-allowed" readonly required>
                    </div>
                </div>
            </div>
            
            <div class="pt-6 border-t">
                <h2 class="text-xl font-semibold text-gray-900">Categorization & Description</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-4">
                    <div>
                        <label for="product-category" class="form-label">Category / Collection Name</label>
                        <input type="text" id="product-category" class="form-input" required>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="product-description" class="form-label">Description</label>
                        <textarea id="product-description" rows="4" class="form-input"></textarea>
                    </div>
                </div>
            </div>

            <div id="variants-section" class="hidden space-y-4 pt-6 border-t">
                <h2 class="text-xl font-semibold text-gray-900">Sizes & Variants</h2>
                <p class="text-sm text-gray-600">Only required for Retail Products.</p>
                
                <div id="variants-container" class="space-y-3">
                    </div>
                <button type="button" id="add-variant-btn" class="button-secondary">Add Size</button>
            </div>
            
            <div class="pt-6 border-t">
                <button type="submit" id="submit-product-btn" class="button-primary w-full justify-center">
                    Add Product
                </button>
            </div>

        </form>
    </main>

</body>
