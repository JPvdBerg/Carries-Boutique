    /* ... (Your existing styles) ... */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; color: #333; background-color: #faf9f7; overflow-x: hidden; }
    .hero-gradient { background: linear-gradient(135deg, #ff6f91, #ff9671, #ffc75f); background-size: 200% 200%; animation: gradientShift 10s ease infinite; }
    @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    .nav-link { position: relative; }
    .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -2px; left: 0; background-color: #b93e65; transition: width 0.3s ease; }
    .nav-link:hover::after { width: 100%; }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
    .whatsapp-btn { background: linear-gradient(135deg, #25D366, #1ebe5a); transition: all 0.3s ease; }
    .whatsapp-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3); }
    .collection-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .collection-card:hover { transform: scale(1.03); }
    .testimonial-card { background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.7)); backdrop-filter: blur(10px); }
    .footer-link:hover { color: #b93e65; }
    .blob { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.15; z-index: 0; }
    .blob-1 { width: 400px; height: 400px; background: #ff6f91; top: -100px; left: -150px; }
    .blob-2 { width: 500px; height: 500px; background: #ff9671; bottom: -150px; right: -200px; }
    .blob-3 { width: 300px; height: 300px; background: #ffc75f; top: 150px; right: -100px; }
    @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }
    .floating { animation: float 6s ease-in-out infinite; }
    .scroll-down { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); color: white; font-size: 1.5rem; animation: bounce 2s infinite; cursor: pointer; }
    @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-20px);} 60% {transform: translateY(-10px);} }
  </style>
</head>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        <div class="flex items-center">
          <a href="index.html" class="flex-shrink-0 flex items-center">
            <img class="h-8 w-auto" src="https://i.imgur.com/KNRtw3t.png" alt="Carries Boutique">

  <section class="py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center mb-16" data-aos="fade-up">
        <h1 class="text-4xl font-serif font-bold text-gray-900">Checkout</h1>
      </div>

      <form id="checkout-form" class="lg:grid lg:grid-cols-3 lg:gap-12">
        <div class="lg:col-span-2 bg-white p-6 md:p-8 rounded-lg shadow-md">
          <div>
            <h2 class="text-2xl font-semibold text-gray-900 mb-6">Shipping Information</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 bg-gray-100" required>
              </div>
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 bg-gray-100" required readonly>
              </div>
              <div class="sm:col-span-2">
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
                <input type="text" id="address" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
              </div>
              <div>
                <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
                <input type="text" id="city" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
              </div>
              <div>
                <label for="postal-code" class="block text-sm font-medium text-gray-700 mb-1">Postal Code</label>
                <input type="text" id="postal-code" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
              </div>
            </div>
          </div>

          <div class="mt-12">
            <h2 class="text-2xl font-semibold text-gray-900 mb-6">Payment Details</h2>
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-md mb-6">
              <p class="text-yellow-800">This is a demo store. Do not enter real credit card information.</p>
            </div>
            <div class="grid grid-cols-1 gap-4">
              <div>
                <label for="card-number" class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
                <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
              </div>
              <div class="grid grid-cols-2 gap-4">
                <div>
                  <label for="expiry" class="block text-sm font-medium text-gray-700 mb-1">Expiry (MM/YY)</label>
                  <input type="text" id="expiry" placeholder="MM/YY" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
                </div>
                <div>
                  <label for="cvc" class="block text-sm font-medium text-gray-700 mb-1">CVC</label>
                  <input type="text" id="cvc" placeholder="XXX" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="lg:col-span-1 mt-12 lg:mt-0">
          <div class="bg-white p-6 md:p-8 rounded-lg shadow-md sticky top-24">
            <h2 class="text-2xl font-semibold text-gray-900 mb-6">Your Order</h2>
            <div id="checkout-summary" class="max-h-64 overflow-y-auto">
              </div>

            <button type="submit" class="mt-8 w-full inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-full text-white bg-pink-600 hover:bg-pink-700">
              Place Order
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
