    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center flex-shrink-0">
                    <img class="h-8 w-auto" src="https://i.imgur.com/KNRtw3t.png" alt="Carries Boutique">
                    <span class="ml-3 text-xl font-serif font-semibold text-gray-900 hidden md:block">Admin</span>
                </div>

                <div class="flex items-center gap-6 overflow-x-auto w-full sm:w-auto justify-start sm:justify-end pl-4 pr-4 pb-2 sm:pb-0 no-scrollbar">
                    <a href="index.html" class="whitespace-nowrap text-sm font-medium text-gray-500 hover:text-gray-900">Site</a>
                    <a href="admin.html" class="whitespace-nowrap text-sm font-medium text-gray-500 hover:text-gray-900">Orders</a>
                    <a href="admin-products.html" class="whitespace-nowrap text-sm font-medium text-gray-500 hover:text-gray-900">Products</a>

                    <button id="logout-btn" class="whitespace-nowrap text-sm font-medium text-pink-600 hover:text-pink-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Order Management</h1>
            
            <div class="flex bg-white rounded-lg p-1 shadow-sm border border-gray-200 mt-4 sm:mt-0">
                <button id="view-active-btn" class="px-6 py-2 rounded-md text-sm font-medium bg-pink-50 text-pink-700 border border-pink-200 transition-all">
                    Incoming (Active)
                </button>
                <button id="view-completed-btn" class="px-6 py-2 rounded-md text-sm font-medium text-gray-500 hover:text-gray-900 transition-all">
                    Archive (Completed)
                </button>
            </div>
        </div>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden min-h-[300px]">
            <div id="order-list-container" class="divide-y divide-gray-200">
                <p class="p-6 text-gray-500 text-center">Loading orders...</p>
            </div>
        </div>
    </main>
