<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-2xl font-serif font-bold text-gray-900 mb-6 text-center">Welcome! Tell us about your style</h1>
        <p class="text-gray-600 mb-6 text-center text-sm">This helps us recommend the best fit.</p>

        <form id="profile-setup-form">
            <div class="mb-4">
                <label for="bust" class="block text-sm font-medium text-gray-700 mb-1">Bust (cm)</label>
                <input type="number" id="bust" name="bust" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
            </div>
            <div class="mb-4">
                <label for="waist" class="block text-sm font-medium text-gray-700 mb-1">Waist (cm)</label>
                <input type="number" id="waist" name="waist" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
            </div>
            <div class="mb-4">
                <label for="hips" class="block text-sm font-medium text-gray-700 mb-1">Hips (cm)</label>
                <input type="number" id="hips" name="hips" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500" required>
            </div>
             <div class="mb-4">
                <label for="height" class="block text-sm font-medium text-gray-700 mb-1">Height (cm)</label>
                <input type="number" id="height" name="height" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500">
            </div>
             <div class="mb-6">
                <label for="fit" class="block text-sm font-medium text-gray-700 mb-1">Preferred Fit</label>
                <select id="fit" name="fit" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 bg-white">
                    <option>Regular</option>
                    <option>Slim</option>
                    <option>Loose</option>
                    <option>Petite</option>
                    <option>Tall</option>
                </select>
            </div>

            <button type="submit" class="w-full px-6 py-3 border border-transparent text-base font-medium rounded-full text-white bg-pink-600 hover:bg-pink-700">
                Save Profile & Continue
            </button>
        </form>
    </div>
